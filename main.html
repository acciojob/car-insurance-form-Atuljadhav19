<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
	<div>
		<label for="name">Name*</label><br>
		<input type="text" id="name" required placeholder="Name">
	</div>
	<div>
		<label for="email">Email*</label><br>
		<input type="email" id="email" required placeholder="Email">
	</div>
	<div>
		<label for="gender_f">Gender*</label><br>
		Male<input type="radio" name="gender"  id="gender_m" required>
		Female<input type="radio" name="gender" id="gender_f" required>
	</div>
	<div>
		<label for="cars">Car Brands*</label><br>
		<select name="Car_Brand" id="cars"> <br>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
	</select>
	</div>
	<div>
		<label for="carage">Car Age*</label><br>
		<input type="number" name="carage" id="carage" required placeholder="Age">
	</div>
	<div>
		<label for="dop">Date of Purchaes(dop)*</label><br>
		<input type="date" id="dop" required>
	</div>
	
	<div>
		<label for="password">Password*</label><br>
		<input type="password" id="password" required ">
	</div>
	
	<div>
		<button type="submit">submit</button>
	</div>
</form>
</body>

</html>
